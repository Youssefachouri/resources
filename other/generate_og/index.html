<html>
<head>
    <script src="make_an_og.js" type="text/javascript"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <div class="container-fluid p-a-6">
        <div class="row  pa-6">
            <div class="col-md-3">
                <div class="form-group">
                    Language: <input type="text" value="en" id="lang" size="10" disabled>
                    <ul id="alllangs" class="list-inline"></ul>
                </div>
                <div class="form-group">
                    Select article: <select id="logoselect" onchange="changeselect()"></select>
                    <a href="#" onclick="return changearticle(-1)" style="text-decoration: none">&#9650;</a>
                    <a href="#" onclick="return changearticle(1)" style="text-decoration: none">&#9660;</a>
                </div>
                <div class="form-group">
                    Caption size: <input type="text" id="captionsize" value="70" size="5">
                    <a href="#" onclick="return changesize(1)" style="text-decoration: none">&#9650;</a>
                    <a href="#" onclick="return changesize(-1)" style="text-decoration: none">&#9660;</a>
                    <!--
                    U+25B3 &#9651; (up white)
                    U+25B2 &#9650; (up black)
                    U+25BD &#9661; (down white)
                    U+25BE &#9660; (down black)
                    -->
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <textarea id="caption" rows="6" cols="30"></textarea><br><br>
                    <input type="text" id="qrcodegenerator" value="QR code generator">
                </div>
                <div class="form-group">
                    <button onclick="draw()">update</button> ... <button onclick="savepng()">save</button> ... <button onclick="saveserver()">save on server</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    Existing image:<br><br>
                    <img id="existingimage" style="max-width: 300px; border: 1px solid gray" src="">
                </div>
            </div>
        </div>
    </div>
</div>
<div style="padding-left: 10px;">
    <canvas id="maincanvas" width="1200" height="625" style="border: 1px solid black"></canvas>
</div>

<div style="visibility: hidden;display:none">
    <img src="left_side.svg" id="leftpanel">
    <img src="article_base.svg" id="articlebase">
    <img src="static_base.svg" id="staticbase">
    <img src="main_base.svg" id="mainbase">
    <img src="article_base_rtl.svg" id="articlebasertl">
    <img src="static_base_rtl.svg" id="staticbasertl">
    <img src="main_base.svg" id="mainbasertl">
    <img src="" id="logoimage">
</div>

<script>
    window.onload = function() {
        GFontToDataURI('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        loadAll()
    }
</script>
</body>
</html>
